<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Tracker</h1>
        <div class="loan-form">
            <input type="text" id="borrower" placeholder="Borrower Name">
            <input type="number" id="amount" placeholder="Loan Amount">
            <input type="date" id="dueDate" placeholder="Due Date">
            <button onclick="addLoan()">Add Loan</button>
        </div>

        <h2>Loan List</h2>
        <ul id="loanList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
